<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Predictive Search</title>
    <link rel="stylesheet" href="assignment4.css">
  </head>
  <body>
    <h1 class="h1">Predictive Search</h1>

    <div class="flexsearch">
      <div class="flexsearch-wrapper">
        <!-- You'll handle the form with js, so no need for method and action -->
        <form class="flexsearch-form" id="mainForm">
          <div class="flexsearch-input-wrapper">
            <input class="flexsearch-input" id="enteredInput" type="search" placeholder="search" autocomplete="off">
          </div>
          <input class="flexsearch-submit" type="submit" value="&#10140;"/>
        </form>
      </div>
      <div class="predicted-results">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assignment4.js"></script>
  </body>
</html>
